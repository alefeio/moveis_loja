<div class="section-padding-100">
  <div class="row">
    <div class="col-md-4">
        <div class="cart-summary">
          <h4>Dados Pessoais</h4>
          <span></span>
          <span></span>
          <span></span>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="container-cartao">
        <div class="col1">
          <div class="card">
            <div class="front">
              <div class="type">
                <img class="bankid" />
              </div>
              <span class="chip"></span>
              <span class="card_number">&#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF;
                &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; </span>
              <div class="date"><span class="date_value">MM / YYYY</span></div>
              <span class="fullname">Nome Completo</span>
            </div>
            <div class="back">
              <div class="magnetic"></div>
              <div class="bar"></div>
              <span class="seccode">&#x25CF;&#x25CF;&#x25CF;</span>
              <span class="chip"></span><span class="disclaimer">This card is property of Random Bank of Random
                corporation.
                <br> If found please return to Random Bank of Random corporation - 21968 Paris, Verdi Street, 34 </span>
            </div>
          </div>
        </div>
        <div class="col2">
          <label>Número do Cartão</label>
          <input class="number" type="text" ng-model="ncard" maxlength="19"
            onkeypress='return event.charCode >= 48 && event.charCode <= 57' />
          <label>Nome do Titular</label>
          <input class="inputname" type="text" placeholder="" />
          <label>Data de Validade</label>
          <input class="expire" type="text" placeholder="MM / YYYY" />
          <label>CVV</label>
          <input class="ccv" type="text" placeholder="CVC" maxlength="3"
            onkeypress='return event.charCode >= 48 && event.charCode <= 57' />
          <button class="btn btn-padrao"><i class="material-icons"></i>Pagar</button>
        </div>
      </div>
    </div>
  </div>
</div>
