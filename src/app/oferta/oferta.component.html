<div class="container">
  <div class="oferta">
    <!-- <div class="row">
      <div class="col">
        <a [routerLink]="['/oferta', 1]">Oferta 1</a>
        <a [routerLink]="['/oferta', 2]">Oferta 2</a>
        <a [routerLink]="['/oferta', 3]">Oferta 3</a>
      </div>
    </div> -->
    <div class="row">
      <div class="col">
        <h4>{{oferta.titulo}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6" style="overflow: hidden">
        <div class="zoom img-fluid">
          <img [src]="oferta.url_imagem || ''" class="img-zoom img-fluid" alt="">
          
        </div>

        <!-- <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div> -->
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col">
            <h1>{{oferta.valor | currency: 'BRL'}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-warning btn-lg" (click)="adicionarItemCarrinho()">Adicionar ao
              carrinho</button>
          </div>
        </div>

        <div class="row" style="margin-top: 25px; margin-bottom: 150px;">
          <div class="col">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="detalhes-tab" data-toggle="tab" href="#detalhes" role="tab"
                  aria-controls="detalhes" aria-selected="true">Detalhes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="contato-tab" data-toggle="tab" href="#contato" role="tab" aria-controls="contato"
                  aria-selected="false">Mais
                  opções...</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="detalhes" role="tabpanel" aria-labelledby="detalhes-tab">
                <pre>{{oferta.descricao_oferta}}</pre>
              </div>
              <div class="tab-pane fade" id="contato" role="tabpanel" aria-labelledby="contato-tab">
                <app-contato></app-contato>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
