<!--====================================== fim do login alexandre  =====================================-->

<div class="card">
  <div class="card-body">
    <form class="form" [formGroup]="form" (ngSubmit)="autenticar()" novalidate="">
      <div class="col texto-dinamico header-login">
        <ul>
          <div style="width: 100%;">Seja Bem Vindo!</div>
          <div style="width: 100%;">Entre</div>
          <div style="width: 100%;">Cadastre-se</div>
          <div style="width: 100%;">ou</div>
          <div style="width: 100%;">Recupere sua senha</div>
        </ul>
      </div>

      <div class="form-group" style="padding-top: 5px">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control rounded-0">
        <small *ngIf="form.controls['email'].errors && !form.controls.email.untouched" class="form-text error">
          <span *ngIf="form.controls['email'].errors.required" style="color: red"> Obrigatório!</span>
        </small>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" formControlName="senha" class="form-control rounded-0" required>
        <small *ngIf="form.controls['senha'].errors && !form.controls.senha.untouched" class="form-text error">
          <span *ngIf="form.controls['senha'].errors.required" style="color: red"> Obrigatório!</span>
        </small>
      </div>
      <div class="container">
        <div class="alert alert-danger" role="alert" *ngIf="autenticacao.msgErro != undefined && autenticacao.msgErro === 'Email ou Senha Inválido!'">
          <h5 class="large text-danger text-center" style="font-weight:bold">{{autenticacao.msgErro}}</h5>
        </div>
        <div class="row">
          <div class="boxes">
            <input type="checkbox" id="box-4">
            <label for="box-4">Lembrar Senha</label>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-lg btn-padrao" [disabled]="!form.valid"><span>&nbsp;Entrar&nbsp;</span></button>
      </div>
      <div class="link-btn">
        <button (click)="exibirPainelCadastro()" class="btn rounded-0 hvr-underline-from-center">Cadastre-se</button>
        <button (click)="exibirPainelRecupSenha()" class="btn rounded-0 hvr-underline-from-center">Recuperar
          Senha.</button>
      </div>
    </form>
  </div>
</div>
