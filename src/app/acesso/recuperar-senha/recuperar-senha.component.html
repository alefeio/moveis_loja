<div class="card-body">
  <form class="form" [formGroup]="form" (ngSubmit)="recuperarSenha(form.value.email)">
    <div class="form-group">
      <label for="email" style="font-weight: bold">Digite o email para recuperar a sua senha</label>
      <input type="text" formControlName="email" class="form-control rounded-0">
      <small *ngIf="form.controls['email'].errors && !form.controls.email.untouched" class="form-text error">
        <span *ngIf="form.controls['email'].errors.required" style="color: red"> Obrigat√≥rio!</span>
      </small>
    </div>
    <div class="alert {{autenticacao.class}}" role="alert" *ngIf="autenticacao.class === 'alert-success' || autenticacao.class === 'alert-danger'">
      {{autenticacao.msgErro}}
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-lg btn-padrao" [disabled]="!form.valid"><span>Enviar</span></button>
    </div>
    <div>
      <button type="submit" (click)="exibirPainelLogin()" class="btn rounded-0 hvr-underline-from-center">Login</button>
    </div>
  </form>
</div>
