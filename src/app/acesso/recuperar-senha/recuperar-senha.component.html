<h6 class="card-text text-center">Digite seu E-mail</h6>
<div class="card" style="width: 20rem;">
  <div class="card-body text-center">
    <!-- <div class="card-title"></div> -->

    <form [formGroup]="form" (ngSubmit)="recuperar()">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
      </div>
      <button type="submit" class="btn btn-warning btn-sm btn-block" [disabled]="!form.valid">Entrar</button>
    </form>
    <hr />

    <p class="small text-danger text-center" *ngIf="autenticacao.msgErro != undefined">{{autenticacao.msgErro}}</p>

  </div>
</div>
<br />
