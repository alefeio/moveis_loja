<h6 class="card-text text-center">Cadastre-se e aproveite as nossas ofertas. <small>Ou <button (click)="exibirPainelLogin()" class="btn btn-sm btn-primary">Faça login</button></small></h6>
<div class="card">
  <div class="card-body">
    <form [formGroup]="formCadastro" (ngSubmit)="cadastrarUsuario()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="CPF" formControlName="cpf">
      </div>
      <div class="form-group">
        <label for="">Nascimento</label>
        <input type="date" class="form-control" placeholder="Nascimento" formControlName="nascimento">
      </div>
      <div class="form-group">
        <label for="">Sexo</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="m" formControlName="sexo">
          <label class="form-check-label" for="masculino">
            Masculino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="f" formControlName="sexo">
          <label class="form-check-label" for="feminino">
            Feminino
          </label>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Senha (mín. 6 caracteres)" formControlName="senha">
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Cadastre-se</button>
    </form>
    <br>
    <p class="small text-danger text-center" *ngIf="autenticacao.msgErro != undefined">{{autenticacao.msgErro}}</p>
    <p class="small text-center">Fique tranquilo, nosso site é seguro!</p>
    <hr />

    <p class="small text-center">Ao cadastrar-se, você concorda com nossos <b>Termos</b> e <b>Política de Privacidade</b>.</p>

  </div>
</div>
