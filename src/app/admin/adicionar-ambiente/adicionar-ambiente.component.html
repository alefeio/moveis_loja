<!-- Modal -->
<div class="modal fade" id="incluirAmbiente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-body">
      <div class="modal-content" *ngIf="progressoPublicacao === 'pendente'">
        <form [formGroup]="formAmbiente" (ngSubmit)="adicionarAmbiente()">
          <div class="modal-header">
            <h5 class="modal-title d-flex justify-content-center" id="exampleModalLabel"><i class="fas fa-edit"></i>
              Adicionar Ambiente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control" formControlName="nome" placeholder="Nome do Ambiente">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Imagem do Ambiente</label>
              <input type="file" class="form-control" accept="image/*" (change)="preparaImagemUpload($event)">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>

      <div class="modal-content" *ngIf="progressoPublicacao === 'andamento'">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Inserindo Ambiente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Progresso: {{ porcentegemUpload }}%

          <div class="progress">
            <div class="progress-bar w-{{ porcentegemUpload }}"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>

      <div class="modal-content" *ngIf="progressoPublicacao === 'concluido'">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-check-circle"></i> Ambiente Criado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          O novo ambiente foi criado com sucesso!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>

    </div>
  </div>
