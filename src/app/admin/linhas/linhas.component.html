<h4><i class="fas fa-object-group"></i> Linhas
  <button class="btn btn-sm btn-primary position-absolute" data-toggle="modal" data-target="#incluirLinha" style="margin-bottom: 50px; right:0; top: 0">
    <i class="fas fa-edit"></i> Incluir Linha
  </button>
</h4>

<div class="row" style="background: #555; color: white; font-weight: bold;">
  <div class="col-sm-6" style="border:1px solid #bbb">
    Nome
  </div>
  <div class="col-sm-6" style="border:1px solid #bbb">
    url
  </div>
</div>
<div *ngFor="let linha of linhas" class="row" style="background: #efefef">
  <div class="col-sm-6" style="border:1px solid #bbb">
    {{linha.nome}}
  </div>
  <div class="col-sm-6" style="border:1px solid #bbb">
    {{linha.url}}
  </div>
</div>
