<h4><i class="fas fa-object-group"></i> Ambientes
  <button class="btn btn-sm btn-primary position-absolute" data-toggle="modal" data-target="#incluirAmbiente" style="margin-bottom: 50px; right:0; top: 0">
      <i class="fas fa-edit"></i> Incluir Ambiente
  </button>
</h4>

<div class="row" style="background: #555; color: white; font-weight: bold;">
  <div class="col-sm-6" style="border:1px solid #bbb">
      Nome
  </div>
  <div class="col-sm-6" style="border:1px solid #bbb">
      Imagem
  </div>
</div>
<div *ngFor="let ambiente of ambientes" class="row" style="background: #efefef">
  <div class="col-sm-6" style="border:1px solid #bbb">
      {{ambiente.nome}}
  </div>
  <div class="col-sm-6" style="border:1px solid #bbb">
      <img [src]="ambiente.url_imagem || ''" class="img-fluid" alt="">
  </div>
</div>
