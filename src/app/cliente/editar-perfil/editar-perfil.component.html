<h4>Editar Perfil</h4>
<div class="card">
  <div class="card-body">
    <form [formGroup]="formPerfil" (ngSubmit)="editarPerfil()">
      <h5>Dados Pessoais</h5>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="CPF" formControlName="cpf">
      </div>
      <div class="row">
        <div class="col-md-7">
          <div class="form-group">
            <label for="">Nascimento</label>
            <input type="date" class="form-control" placeholder="Nascimento" formControlName="nascimento">
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label for="">Sexo</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="m" formControlName="sexo">
              <label class="form-check-label" for="masculino">
                Masculino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="f" formControlName="sexo">
              <label class="form-check-label" for="feminino">
                Feminino
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Telefone" formControlName="telefone">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Celular" formControlName="celular">
          </div>
        </div>
      </div>

      <h5>Dados de Endereço</h5>
      <div formGroupName="endereco">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <input type="text" (blur)="consultaCEP()" class="form-control" placeholder="CEP" formControlName="cep">
            </div>
          </div>
          <div class="col-md-7">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Rua, Avenida, Travessa..." formControlName="rua">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Número" formControlName="numero">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Complemento" formControlName="complemento">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Bairro" formControlName="bairro">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Cidade" formControlName="cidade">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <select formControlName="uf" class="form-control">
                <option value="" selected="selected">UF</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="!formPerfil.valid">Alterar Dados</button>
    </form>
  </div>
</div>
<div class="alert alert-{{estiloAlerta}} fixed-top text-center" role="alert" *ngIf="alerta != ''">
  <strong>{{alerta}}</strong>
</div>
