<div class="row" style="padding: 10px">
  <div class="col-md-12">
    <h2><i class="fas fa-user"></i> Editar Perfil</h2>
    <span
      style="background-color: rgba(243, 156, 18, 1);">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <form [formGroup]="formPerfil" (ngSubmit)="editarPerfil()">
      <h5>Dados Pessoais</h5>
      <div class="row">
        <div class="col-md-6">
          <label for="nome">Nome</label>
          <input type="text" class="form-control form-control-lg rounded-0" formControlName="nome">
          <small class="form-text error">
            <span style="color: red">* Campo Obrigatório!</span>
          </small>
        </div>
        <div class="col-md-6">
          <label for="email">Email </label>
          <input type="email" class="form-control form-control-lg rounded-0" formControlName="email">
          <small class="form-text error">
            <span style="color: red">* Campo Obrigatório!</span>
          </small>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 mt-3">
          <label for="cpf">CPF</label>
          <input type="text" mascara="999.999.999-99" class="form-control form-control-lg rounded-0"
            formControlName="cpf">
          <small class="form-text error">
            <span style="color: red">* Campo Obrigatório!</span>
          </small>
        </div>
        <div class="col-md-3 mt-3">
          <label for="dataNascimento">Data de nascimento</label>
          <input type="text" mascara="99/99/9999" class="form-control form-control-lg rounded-0"
            formControlName="nascimento">
        </div>
        <div class="col-md-2 mt-3">
          <div class="form-group">
            <label for="">Sexo</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="M" formControlName="sexo">
              <label class="form-check-label" for="masculino">
                Masculino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="F" formControlName="sexo">
              <label class="form-check-label" for="feminino">
                Feminino
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-4 mt-3">
          <label for="telefone">Telefone</label>
          <input type="text" mascara="(99) 9999-9999" class="form-control form-control-lg rounded-0"
            formControlName="telefone">
        </div>
        <div class="col-md-3 mt-3">
          <label for="celular">Celular</label>
          <input type="text" mascara="(99) 99999-9999" class="form-control form-control-lg rounded-0"
            formControlName="celular">
          <small class="form-text error">
            <span style="color: red">* Campo Obrigatório!</span>
          </small>
        </div>
      </div>
      <h5 class="mt-3">Dados de Endereço</h5>
      <div formGroupName="endereco">
        <div class="row">
          <div class="col-md-3 mt-3">
            <label for="cep">CEP</label>
            <input type="text" (blur)="consultaCEP()" mascara="99999-999" class="form-control form-control-lg rounded-0"
              formControlName="cep">
            <small class="form-text error">
              <span style="color: red">* Campo Obrigatório!</span>
            </small>
          </div>
          <div class="col-md-7 mt-3">
            <label for="rua">Rua</label>
            <input type="text" class="form-control form-control-lg rounded-0" formControlName="rua">
          </div>
          <div class="col-md-2 mt-3">
            <label for="num">Numero</label>
            <input type="text" class="form-control form-control-lg rounded-0" formControlName="numero">
            <small class="form-text error">
              <span style="color: red">* Campo Obrigatório!</span>
            </small>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-3">
            <label for="comp">Complemento </label>
            <input type="text" class="form-control form-control-lg rounded-0" formControlName="complemento">
          </div>
          <div class="col-md-6 mt-3">
            <label for="comp">Ponto de Referencia </label>
            <input type="text" class="form-control form-control-lg rounded-0" formControlName="pontoReferencia">
            <small class="form-text error">
              <span style="color: red">* Campo Obrigatório!</span>
            </small>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mt-3">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control form-control-lg rounded-0" formControlName="bairro">
          </div>
          <div class="col-md-3 mt-3">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control form-control-lg rounded-0" formControlName="cidade">
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 mt-3">
            <label for="estado">Estado</label>
            <select formControlName="uf" class="form-control">
              <option value="" selected="selected">UF</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
        </div>
      </div>
      <div class="alert alert-success mt-3" role="alert" *ngIf="alerta != ''">
        <strong>{{alerta}}</strong>
      </div>
      <div class="text-center top-btn-edt">
        <button type="submit" class="btn-finalizar btn-padrao" [disabled]="!formPerfil.valid">Editar Perfil</button>
      </div>
    </form>
  </div>
</div>
